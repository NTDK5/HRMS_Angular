<div class="dashboard-container">
  <h1>HR Management Dashboard</h1>
  <mat-grid-list cols="3" rowHeight="200px" gutterSize="16">
    <mat-grid-tile *ngFor="let card of cards">
      <mat-card [routerLink]="card.route" class="dashboard-card" [style.background-color]="card.color">
        <mat-card-content>
          <mat-icon class="card-icon">{{card.icon}}</mat-icon>
          <h2>{{card.title}}</h2>
          <div class="count">{{card.count}}</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
